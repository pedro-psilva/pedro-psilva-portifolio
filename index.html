<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedro Paulo - Portif√≥lio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Roboto Mono', 'monospace'],
          },
          colors: {
            brand: {
              dark: '#0f172a',
              glass: 'rgba(30, 41, 59, 0.7)',
              glassLight: 'rgba(255, 255, 255, 0.8)',
              neon: '#22d3ee', // Cyan-400
              secondary: '#34d399', // Emerald-400
              accentLight: '#0891b2', // Cyan-600 for light mode readability
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    html:not(.dark) ::-webkit-scrollbar-track {
      background: #e2e8f0;
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #22d3ee;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-50">
  <div id="app"></div>
  <script type="module" src="/main.ts"></script>
</body>

</html>
